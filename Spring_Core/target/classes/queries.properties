FIND_ALL_COUNTRY=SELECT CODE, NAME, Continent, Region, IndepYear, population FROM country
FIND_ALL_CITY=SELECT id, Name, District, Population FROM city
FIND_ALL_LANGUAGE=SELECT lang.countrycode, lang.language,lang.isofficial, lang.percentage FROM countrylanguage lang
CITIES_FOR_COUNTRY_CODE=SELECT ctr.code, ctr.Name, ctr.Continent, ctr.region, ctr.IndepYear, ctr.population, cty.id, cty.Name as city_name, cty.District, cty.Population FROM Country ctr, City cty WHERE cty.countrycode = ctr.code and cty.countrycode=:code
LANG_FOR_COUNTRY_CODE=SELECT ctr.code, ctr.Name, ctr.Continent, ctr.region, ctr.IndepYear, ctr.population, ctln.countrycode, ctln.Language, ctln.IsOfficial, ctln.Percentage FROM Country ctr, countrylanguage ctln WHERE ctr.code = ctln.countrycode AND ctln.countrycode = :code
COUNTRY_CITY_LANGUAGE_DETAILS= SELECT ctr.code, ctr.Name, ctr.Continent, ctr.region, ctr.IndepYear, ctr.population,  cty.id, cty.Name as city_name, cty.District, cty.Population, ctln.countrycode, ctln.Language, ctln.IsOfficial, ctln.Percentage FROM Country ctr, countrylanguage ctln, City cty WHERE ctr.code = ctln.countrycode AND ctr.code = cty.countrycode AND ctln.countrycode = :code